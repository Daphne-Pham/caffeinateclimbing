<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Store</title>
    <style>
        /* Fonts */
        @font-face {
            font-family: 'Aerospace Bold';
            src: url('aerospace-bold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Cooper BT';
            src: url('cooper-bt.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'Cooper BT', sans-serif;
            color: #515739;
            background-color: #ffead1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #515739;
            color: white;
            padding: 10px 20px;
        }

        header .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-family: 'Aerospace Bold', sans-serif;
        }

        .banner {
            text-align: center;
            background: url('banner.jpg') no-repeat center;
            background-size: cover;
            color: #fd6f2f;
            padding: 50px 20px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .speech-bubble {
            background-color: #fd6f2f;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: 'Cooper BT', sans-serif;
        }

        button {
            background-color: #515739;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Aerospace Bold', sans-serif;
            cursor: pointer;
        }

        button:hover {
            background-color: #fd6f2f;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #515739;
            color: white;
            padding: 20px;
        }

        footer .info img {
            height: 50px;
        }

        footer .social button {
            background-color: #fd6f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer .social button:hover {
            background-color: #dce4b8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Caffeinated Climbing Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Registration</a></li>
                <li><a href="#">Find a Store</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Our Store</h1>
        </section>

        <section class="content">
            <p>What is the gap between you and us.... :( ?</p>
            <div class="options">
                <div class="speech-bubble">
                    Woo...hooo I cannot see anywhere, please select the most closest point
                </div>
                <button>Central PA</button>
                <button>Outside PA</button>
            </div>
        </section>

        <footer>
            <div class="info">
                <img src="logo.png" alt="Caffeinated Climbing">
                <p>Mountain Climbing<br>Address: Suite 214B<br>1815 Moore Street<br>Huntingdon, PA 16652</p>
            </div>
            <div class="social">
                <button class="follow">Follow</button>
                <button class="like">Like</button>
            </div>
        </footer>
    </main>

    <script>
        // Placeholder for catalog functionality
        document.addEventListener("DOMContentLoaded", () => {
            // Example for fetching JSON (future implementation)
            fetch("catalog.json")
                .then(response => response.json())
                .then(data => {
                    console.log("Catalog data:", data);
                    // Dynamically create catalog here
                })
                .catch(error => console.error("Error loading catalog:", error));
        });
    </script>
</body>
</html>
